<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>El juego de las parejas</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
             <h1 class="main__title">El juego de las parejas</h1>

            <form class="form__number-cards">
                <label for="card4">4</label>
                <input class="radio-option" type="radio" id="card4" value="4"
                name="number-cards" checked>
                <label for="card6">6</label>
                <input class="radio-option" type="radio" id="card6" value="6"
                name="number-cards">
                <label for="card8">8</label>
                <input class="radio-option" type="radio" id="card8" value="8"
                name="number-cards">
                <button type="button" class="btn--begin">Comenzar</button>
            </form>
            <button type="button" class="aux">Aux</button>
            <ul class="card__container"></ul>
        </div>
        <script src="assets/js/main.js"></script>
    </body>

</html>
